<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Our Team</title>
</head>

<body>
    
    <header>
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 text-center p-4">
                    <h1 class="text-uppercase fw-bolder">Our team</h1>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section class="container-fluid">
            <div class="row mb-5">
                <div class="col-12 d-flex flex-row flex-wrap justify-content-center" id="my-img-container">
                    
                    
                </div>
            </div>
        </section>
        
        <section class="container-fluid">
            <div class="row align-content-center p-4 flex-column">
                <div class="col-5">
                    <form action="" id="my-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                            <input type="text" id="user-name" value="" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Role</span>
                            <input type="text" id="user-role" value="" class="form-control" placeholder="Web developer" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Url image</span>
                            <input type="text" id="user-url-image" value="" class="form-control" placeholder="url" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="col-5 d-flex justify-content-center">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    
    
    <!--javascript-->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
